<!DOCTYPE html>
<html>
<head>
<title>Booking Form</title>
<style>
body {
    background-color: #fbff7a; 
    font-family: sans-serif;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

textarea {
    height: 100px;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.button {
    background-color: tomato;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}
</style>
</head>
<body>

<h1>Booking Form</h1>

<form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="trip">Trip Selected:</label> 
    <input type="text" id="trip" name="trip" readonly>

    <label for="travelDates">Travel Dates:</label>
    <input type="text" id="travelDates" name="travelDates" placeholder="Start Date - End Date" required>

    <label for="numPersons">Number of Persons:</label>
    <input type="number" id="numPersons" name="numPersons" min="1" required>

    <label for="specialRequests">Special Requests:</label>
    <textarea id="specialRequests" name="specialRequests"></textarea>

    <label for="terms">Terms & Conditions:</label>
    <input type="checkbox" id="terms" name="terms" required>
